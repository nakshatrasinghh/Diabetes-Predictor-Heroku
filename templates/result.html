<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
        <meta charset="utf-8">
        <title>Diabetes Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('statics', filename='diabetes-test-blood-glucose-sugar.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('statics', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Diabetes Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web Application, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>Oops! Looks like you have DIABETES.</span></h1>
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>You are SAFE! You DONT have DIABETES.</span></h1>
			{% endif %}
		</div>

		<!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/nakshatrasinghh"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/nakshatrasinghh/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://wa.link/8bt67v"><i class="fab fa-whatsapp fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Nakshatra Singh.</p>
       </div>

    </body>
</html>
